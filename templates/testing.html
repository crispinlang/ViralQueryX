<!doctype html>
<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml"
          href="{{ url_for('static', filename='logo.jpg') }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Results</title>

    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f3f4f6;
        color: #111827;
        padding: 40px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      a.back-link {
        text-decoration: none;
        color: #4f46e5;
        font-weight: 600;
        font-size: 1rem;
      }

      a.back-link:hover {
        text-decoration: underline;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 25px;
        font-size: 2.5rem;
        color: #1f2937;
      }

      /* Box wrapper for each table */
      .results-box {
        background: white;
        border-radius: 14px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        margin-bottom: 40px;
      }

      h2 {
        margin: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 1.6rem;
        color: #1f2937;
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 0.95rem;
      }

      th, td {
        border: 1px solid #d1d5db;
        padding: 10px;
        text-align: left;
      }

      th {
        background: #f9fafb;
        font-weight: 600;
        color: #4b5563;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }

      tr:nth-child(even) {
        background: #f3f4f6;
      }

    </style>

  </head>

  <body>
    
    <div class="container">
        
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
      <h1>Testing Environment</h1>

      {% for table in tables %}
        <div class="table-box">
          <h2>{{ table.name }}</h2>

          <table>
            <thead>
              <tr>
                {% for col in table.columns %}
                  <th>{{ col }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in table.rows %}
                <tr>
                  {% for cell in row %}
                    <td>{{ cell }}</td>
                  {% endfor %}
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
