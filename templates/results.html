<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Results</title>

    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f3f4f6;
        color: #111827;
        padding: 40px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      a.back-link {
        text-decoration: none;
        color: #4f46e5;
        font-weight: 600;
        font-size: 1rem;
      }

      a.back-link:hover {
        text-decoration: underline;
      }

      h1 {
        margin-top: 20px;
        margin-bottom: 25px;
        font-size: 2.5rem;
        color: #1f2937;
      }

      .results-box {
        background: white;
        border-radius: 14px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      }

      .result-item {
        padding: 18px 0;
        border-bottom: 1px solid #e5e7eb;
      }

      .result-item:last-child {
        border-bottom: none;
      }

      .label {
        font-weight: 600;
        color: #4b5563;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .value {
        font-size: 1.25rem;
        font-weight: 500;
        color: #111827;
      }
    </style>

  </head>

  <body>

    <div class="container">

      <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>

      <h1>Results</h1>

      <div class="results-box">

        <div class="result-item">
          <div class="label">Name</div>
          <div class="value">John Doe</div>
        </div>

        <div class="result-item">
          <div class="label">Score</div>
          <div class="value">87</div>
        </div>

        <div class="result-item">
          <div class="label">Status</div>
          <div class="value">Passed</div>
        </div>

        <div class="result-item">
          <div class="label">Comments</div>
          <div class="value">Everything looks great so far.</div>
        </div>

      </div>

    </div>

  </body>
</html>
